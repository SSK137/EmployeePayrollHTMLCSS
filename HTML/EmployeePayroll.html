<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500; 600&display-swap" rel="stylesheet">
        <link rel="Stylesheet " href="../CSS/EmployeePayroll.css">
    </head>
    <title> Employee Payroll </title>
    <body>
        <header class="header-content">
            <div class="logo-content">
                <img src="../Assets/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form">
                <div class="form-head">
                    Employee Payroll form 
                </div>
                <div class="row-content"> 
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
            <div class="row-content">
                <label class="label text" for="profile">
                    Profile image
                </label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="../Assets/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="../Assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                            value="../Assets/profile-images/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="../Assets/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                            value="../Assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image3" src="../Assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                            value="../Assets/profile-images/Ellipse -4.png" required>
                        <img class="profile" id="image4" src="../Assets/profile-images/Ellipse -4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile"
                            value="../Assets/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image5" src="../Assets/profile-images/Ellipse -5.png">
                    </label>               
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
